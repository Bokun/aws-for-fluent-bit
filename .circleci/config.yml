jobs:
  build:
    docker:
      - image: cimg/base:2020.12
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
          docker_layer_caching: true
      - run: sudo apt-get update
      - run:
          name: Build Fluent-Bit image
          command: |
            docker version
            docker images
            make release
            docker images


workflows:
  build_and_push_image:
    jobs:
      - build